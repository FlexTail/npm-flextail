name: Publish Package to NPM
on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js for Trusted Publish
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm install -g npm@latest
        
      - name: Determine NPM Dist-Tag
        id: dist_tag_logic
        run: |
          if [[ "${{ github.event_name }}" == "release" && "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "NPM_DIST_TAG=next" >> $GITHUB_ENV
          else
            echo "NPM_DIST_TAG=latest" >> $GITHUB_ENV
          fi

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --if-present

      - name: Publish package
        run: npm publish --access public --tag ${{ env.NPM_DIST_TAG }}

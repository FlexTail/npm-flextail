name: Publish Package to NPM
on:
  workflow_dispatch:

permissions:
  id-token: write 
  contents: write

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”Ž DEBUG :- Show Git Info
        run: |
          echo "Current Commit: $(git rev-parse HEAD)"
          echo "Branch: ${{ github.ref_name }}"
          echo "Event: ${{ github.event_name }}"
          
      - name: Set up Node.js for Trusted Publish (OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          
      - name: ðŸ”Ž DEBUG :- Check npm configuration
        run: npm config ls -l | grep registry

      - name: Install dependencies (CI)
        run: npm ci 
        
      - name: Run Build
        run: npm run build
        
      - name: Run Tests (if script exists)
        run: npm test --if-present

      - name: Determine Publish Tag (Based on new version)
        id: determine_tag
        run: |
          # Read the new, bumped version
          VERSION=$(jq -r .version package.json)
          PUBLISH_TAG=""

          echo "Detected new package version: $VERSION"

          # Logic to determine the publish tag is unchanged
          if [[ "$VERSION" == *"-rc"* ]]; then
            PUBLISH_TAG="beta"
            echo "Match '-rc' prerelease: Setting tag to 'beta'"
          elif [[ "$VERSION" != *"-"* ]]; then
            PUBLISH_TAG="latest"
            echo "No hyphen found: Setting tag to 'latest' (stable version)"
          else
            PUBLISH_TAG="pre"
            echo "Match other prerelease (contains '-'): Setting tag to 'pre'"
          fi
          
          echo "Calculated NPM Tag: $PUBLISH_TAG"
          echo "PUBLISH_TAG=$PUBLISH_TAG" >> $GITHUB_OUTPUT

      - name: ðŸ”Ž DEBUG :- Check Tag Output
        run: echo "Tag determined by previous step :- ${{ steps.determine_tag.outputs.PUBLISH_TAG }}"
        
      - name: Publish Package ðŸš€
        run: npm publish --tag pre --provenance
        env:
          PUBLISH_TAG: ${{ steps.determine_tag.outputs.PUBLISH_TAG }}
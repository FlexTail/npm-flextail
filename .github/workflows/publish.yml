name: Publish Package to NPM
on:
  workflow_dispatch:

permissions:
  id-token: write 
  contents: write # NOTE: Changed from 'read' to 'write' to allow for local version bump commit

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # NOTE: Changed to 'write'
      id-token: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ... (Steps for Debugging, Setup Node, Dependencies, Build, Test remain the same)
      - name: ðŸ”Ž DEBUG :- Show Git Info
        run: |
          echo "Current Commit: $(git rev-parse HEAD)"
          echo "Branch: ${{ github.ref_name }}"
          echo "Event: ${{ github.event_name }}"
          
      - name: Set up Node.js for Trusted Publish (OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          
      - name: ðŸ”Ž DEBUG :- Check npm configuration
        run: npm config ls -l | grep registry

      - name: Install dependencies (CI)
        # Using npm install is safer if package-lock has issues, but since npm ci passed, 
        # we can keep it as is, or switch back to npm install for robustness.
        run: npm ci 
        
      - name: Run Build (if script exists)
        run: npm run build --if-present
        
      - name: Run Tests (if script exists)
        run: npm test --if-present

      ## â¬†ï¸ FIX: Automatically Bump Version 
      # This step ensures the version in package.json is always new (e.g., 0.0.9-pre1 -> 0.0.9-pre2)
      - name: Bump Prerelease Version
        id: bump
        run: |
          # Use npm version to increment the prerelease part and prevent creating a git tag
          npm version prerelease --no-git-tag-version

          # Output the new version for debugging
          NEW_VERSION=$(jq -r .version package.json)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "BUMPED_VERSION: $NEW_VERSION"
          
          # Commit the package.json and package-lock.json changes created by npm version
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add package.json package-lock.json 
          git commit -m "ci: bump version to $NEW_VERSION before publish [skip ci]"

      - name: Determine Publish Tag (Based on new version)
        id: determine_tag
        run: |
          # Read the new, bumped version
          VERSION=$(jq -r .version package.json)
          PUBLISH_TAG=""

          echo "Detected new package version: $VERSION"

          # Logic to determine the publish tag is unchanged
          if [[ "$VERSION" == *"-rc"* ]]; then
            PUBLISH_TAG="beta"
            echo "Match '-rc' prerelease: Setting tag to 'beta'"
          elif [[ "$VERSION" != *"-"* ]]; then
            PUBLISH_TAG="latest"
            echo "No hyphen found: Setting tag to 'latest' (stable version)"
          else
            PUBLISH_TAG="pre"
            echo "Match other prerelease (contains '-'): Setting tag to 'pre'"
          fi
          
          echo "Calculated NPM Tag: $PUBLISH_TAG"
          echo "PUBLISH_TAG=$PUBLISH_TAG" >> $GITHUB_OUTPUT

      - name: ðŸ”Ž DEBUG :- Check Tag Output
        run: echo "Tag determined by previous step :- ${{ steps.determine_tag.outputs.PUBLISH_TAG }}"
        
      - name: Publish Package ðŸš€
        # Publishing the new, unique version with OIDC
        run: npm publish --access public --tag ${{ steps.determine_tag.outputs.PUBLISH_TAG }} --provenance
        env:
          PUBLISH_TAG: ${{ steps.determine_tag.outputs.PUBLISH_TAG }}